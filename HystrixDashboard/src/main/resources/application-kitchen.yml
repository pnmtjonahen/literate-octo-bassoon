management:
    endpoints:
        web:
            exposure:
                include: "*"

turbine:
    aggregator:
        clusterConfig: CHEF
    appConfig: chef
    instanceUrlSuffix:
        default: actuator/hystrix.stream

eureka:
    instance:
        leaseRenewalIntervalInSeconds: 10
        health-check-url-path: /actuator/health
    client:
        registryFetchIntervalSeconds: 5
        serviceUrl:
            defaultZone: http://eureka-server:8761/eureka/
